  <body class="presentation-view">
  <script type="text/javascript">document.body.className = ((document.body.className) ? document.body.className + ' js-enabled' : 'js-enabled');</script>

    <main class="container">

      <!-- constant header -->
      <header class="unit-header">
        <h1 class="unit-header--heading">Renew a tax disc</h1>
      </header>

      <div id="units">

        <figure class="unit-data icon-users">
          <div class="unit-data--focal">604</div>
          <figcaption class="unit-data--caption">
            <div>users online now</div>
            <div class="flag">
              &mdash; about average
            </div>
          </figcaption>
        </figure>

        <figure class="unit-data icon-users">
          <div class="unit-data--focal">665</div>
          <figcaption class="unit-data--caption">
            <div>users online now</div>
            <div class="flag">
              12% more than normal
            </div>
          </figcaption>
        </figure>

        <figure class="unit-data icon-users">
          <div class="unit-data--focal">751</div>
          <figcaption class="unit-data--caption">
            <div>users online now</div>
            <div class="flag increase-level-3">
              28% more than normal
            </div>
          </figcaption>
        </figure>

        <figure class="unit-data icon-users">
          <div class="unit-data--focal">1094</div>
          <figcaption class="unit-data--caption">
            <div>users online now</div>
            <div class="flag increase-level-4">
              70% more than normal
            </div>
          </figcaption>
        </figure>

        <figure class="unit-data icon-renewals">
          <div class="unit-data--focal">0.75m</div>
          <figcaption class="unit-data--caption">
            <div>renewals per week</div>
            <div class="flag decrease-level-3">
              32% less than normal
            </div>
          </figcaption>
        </figure>

        <figure class="unit-data icon-users">
          <div class="unit-data--focal">93%</div>
          <figcaption class="unit-data--caption">
            <div>user satisfaction</div>
            <div class="flag">
              &mdash; about average
            </div>
          </figcaption>
        </figure>

        <figure class="unit-data icon-touch-horizontal">
          <div class="unit-data--focal">54%</div>
          <figcaption class="unit-data--caption">
            <div>digital take-up</div>
            <div class="flag">
              14% less than normal
            </div>
          </figcaption>
        </figure>

        <figure class="unit-data icon-completion">
          <div class="unit-data--focal">47%</div>
          <figcaption class="unit-data--caption">
            <div>completion rate</div>
            <div class="flag">
              &mdash; about average
            </div>
          </figcaption>
        </figure>

        <figure class="unit-data icon-loadtime">
          <div class="unit-data--focal">0.9s</div>
          <figcaption class="unit-data--caption">
            <div>page load time</div>
            <div class="flag">
              &mdash; about average
            </div>
          </figcaption>
        </figure>

        <figure class="unit-data icon-uptime">
          <div class="unit-data--focal">99%</div>
          <figcaption class="unit-data--caption">
            <div>uptime</div>
            <div class="flag">
              &mdash; about average
            </div>
          </figcaption>
        </figure>

        <figure class="unit-data icon-service">
          <figcaption class="unit-data--caption">
            <div>Service is</div>
          </figcaption>
          <div class="unit-data--focal loud">up</div>
        </figure>

        <figure class="unit-data icon-service">
          <figcaption class="unit-data--caption">
            <div>Service is</div>
          </figcaption>
          <div class="unit-data--focal flag loud decrease-level-4">down</div>
        </figure>

        <figure class="unit-data icon-touch-vertical">
          <div class="unit-data--focal">39%</div>
          <figcaption class="unit-data--caption">
            <div>using mobiles/tablets</div>
            <div class="flag">
              &mdash; about average
            </div>
          </figcaption>
        </figure>

        <figure class="unit-data icon-renewals">
          <div class="unit-data--focal">0.75m</div>
          <figcaption class="unit-data--caption">
            <div>renewals per week</div>
            <div class="flag outdated-level-1">
              data is 2 weeks old
            </div>
          </figcaption>
        </figure>

        <figure class="unit-data icon-renewals">
          <div class="unit-data--focal">0.75m</div>
          <figcaption class="unit-data--caption">
            <div>renewals per week</div>
            <div class="flag outdated-level-2">
              data is 3 weeks old
            </div>
          </figcaption>
        </figure>

        <figure class="unit-data icon-satisfaction">
          <div class="unit-data--focal">95%</div>
          <figcaption class="unit-data--caption">
            <div>user satisfaction</div>
            <div class="flag">
              &mdash; about average
            </div>
          </figcaption>
        </figure>

      </div>

      <!-- constant strap -->
      <p class="performance-strap">
        <a href="http://www.gov.uk/performance" class="performance-strap--link">www.gov.uk/performance</a>
